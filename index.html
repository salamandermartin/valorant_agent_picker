<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href = "styles/styles.css">
  <script src="scripts/script.js" defer></script>

  <title> Valorant Agent Picker </title>
</head>

<body>
  <div class="header">
    <img src="img/logo.png" width = "141px" height = "111px">
    <div class="header-right">
      <a href="https://playvalorant.com/en-us/"><p class="top-right-headings">Valorant</p></a>
      <a id="filter_button"><p class="top-right-headings">Filter</p></a>
        <!-- Filter Modal Content -->
        <div id="filter_modal">
          <div class = "modal_content">
            <div class = "modal_header">
              <span class = "close">&times;</span>
              <p> Filter </p>
            </div>
            <div class = "modal-body">
              <p>character 1</p>
            </div>
          </div>
        </div>
        <!-- end filter modal content -->
    </div>
  </div>
  <!-- character headings -->
  <div class="flex-container" id="duelist-box">
    <p class="role-heading"> Duelists </p>
  </div>
  <div class="flex-container" id="initiator-box">
    <p class="role-heading">Initiators</p>
  </div>
  <div class="flex-container" id="controller-box">
    <p class="role-heading">Controllers</p>
  </div>
  <div class="flex-container" id="sentinel-box">
    <p class="role-heading">Sentinels</p>
  </div>
</body>
